steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/mythic-lattice-383920/archive-demo-repo/archive-demo-image', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/mythic-lattice-383920/archive-demo-repo/archive-demo-image']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'archive-data-service-dev',
    '--image', 'gcr.io/mythic-lattice-383920/archive-demo-repo/archive-demo-image',
    '--region', 'us-west2', '--platform', 'managed', '--allow-unauthenticated']
images:
- gcr.io/mythic-lattice-383920/archive-demo-repo/archive-demo-image
